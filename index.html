<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard UI 5</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        /* Hero Section Styles */
        .hero {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .hero button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hero button:hover {
            background-color: #3e8e41;
        }
        
        /* Container Styles */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <h1>Simple Dashboard UI 5</h1>
        <p>Welcome to our simple dashboard UI 5</p>
        <button>Get Started</button>
    </div>
    
    <!-- Container -->
    <div class="container">
        <!-- Content -->
        <h2>Dashboard</h2>
        <p>This is a simple dashboard UI 5</p>
    </div>
    
    <!-- JavaScript Code -->
    <script>
        // Add event listener to the button
        document.querySelector('.hero button').addEventListener('click', function() {
            alert('You clicked the Get Started button!');
        });
    </script>
</body>
</html>
